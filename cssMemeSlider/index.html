<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MEME SLIDER</title>
</head>
<body>
    <div class="container">
       
        
        <div class="slider">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <input type="radio" name="r" id="r7">
            <input type="radio" name="r" id="r8">
            <input type="radio" name="r" id="r9">
            <input type="radio" name="r" id="r10">
    
            <div class="wrapper">
            <div class="slides">
                <!-- <div class="inputs"> -->

            <!-- </div> -->
            <!-- <div class="meme "><img src="" alt=""></div> -->
            <div class="meme s1"><img src="../cssMemeSlider/items/images/photo_1.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_2.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_3.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_4.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_5.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_6.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_7.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_8.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_9.jpg" alt=""></div>
            <div class="meme"><img src="../cssMemeSlider/items/images/photo_10.jpg" alt=""></div>

            </div>
            </div>
            

            <div class="wrapper_down">
                <div class="wrapper_text">
                    <div class="text_container">
                        <div class="text s1">Всё бывает</div>
                        <div class="text">Loading… ████████] 99% </div>
                        <div class="text">Лучше всего учиться в Rolling Scopes</div>
                        <div class="text">Finally!</div>
                        <div class="text">Drive 2</div>
                        <div class="text">Сильнейшее давление</div>
                        <div class="text">MGR</div>
                        <div class="text">Странные дела</div>
                        <div class="text">Работаем и учимся!</div>
                        <div class="text">Ищи решения задач!</div>
                    </div>
                </div>

                <div class="wrapper_nav">
                <div class="navigation">
                    
                    <label for="r1" class="bar"><span class="circle1"></span></label>
                    <label for="r2" class="bar"><span class="circle2"></span></label>
                    <label for="r3" class="bar"><span class="circle3"></span></label>
                    <label for="r4" class="bar"><span class="circle4"></span></label>
                    <label for="r5" class="bar"><span class="circle5"></span></label>
                    <label for="r6" class="bar"><span class="circle6"></span></label>
                    <label for="r7" class="bar"><span class="circle7"></span></label>
                    <label for="r8" class="bar"><span class="circle8"></span></label>
                    <label for="r9" class="bar"><span class="circle9"></span></label>
                    <label for="r10" class="bar"><span class="circle10"></span></label>
                </div>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
